#cloud-config
autoinstall:
  version: 1

  locale: pt_BR.UTF-8
  keyboard:
    layout: br

  timezone: America/Sao_Paulo

  # ===============================================
  # USO TOTAL DO DISCO
  # ===============================================
  storage:
    layout:
      name: lvm  

  # ===============================================
  # LÓGICA PARA NOMEAR MAQUINAS
  # ===============================================

  # Setores: 
  # # IMPLANTAÇÃO = implat 
  # # PRODUÇÃO = prod 
  # # SUPORTE = sup 
  # # COMERCIAL = com 
  # # AMINSTRATIVO / RH = admr 
  # # Desnvolvimento = dev 
  # 
  # Tipos de maquinas: 
  # # Estações de trabalho = workstation 
  # # Servidor = server 
  # # Kiosk (TVs) = kiosk 
  # 
  # Setor + tipo de maquina + número (01 ...) 
  # Obs: Sempre verificar no FreeIPA se existe algum número disponivel antes do ultimo naquele setor. 
  # Essa medida visa manter a organização.

  identity:
    hostname: implant-workstation-01
    username: admings
    password: "$6$kO6Dl0JIi4pLithw$YuWkSmm3m0PSO2fbJ7P6dF7hNV6AuFKgTXbFJoSRnJNvsvokFZG.yLjOOeQZznlz487YvDAN9U2Q3HPy9SE7Y/"

  # ===============================================
  # PACOTES
  # ===============================================
  packages: [] # Movido para late-commands para evitar erros de rede

  # ===============================================
  # APLICAR ARQUIVOS
  # ===============================================
  user-data:
    write_files:
      - path: /etc/polkit-1/rules.d/40-regras-personalizadas.rules
        permissions: '0644'
        owner: root:root
        content: |
          /* Permite que usuários no grupo 'powerusers' desliguem/reiniciem sem senha */
          polkit.addRule(function(action, subject) {
              if ((action.id == "org.freedesktop.login1.power-off" ||
                   action.id == "org.freedesktop.login1.reboot") &&
                  subject.isInGroup("powerusers")) {
                  return polkit.Result.YES;
              }
          });

      - path: /usr/local/bin/setup-user-repo.sh
        permissions: '0755'
        owner: root:root
        content: |
          #!/bin/bash
          LOCK_FILE="$HOME/.config/repo_setup_complete"
          if [ ! -f "$LOCK_FILE" ]; then
              REPO_URL="https://github.com/giusoft/FreeIPA.git"
              DEST_DIR="$HOME/minhas-configs"
              /usr/bin/git clone --branch rustdesk --single-branch "$REPO_URL" "$DEST_DIR"
              if [ $? -eq 0 ]; then
                  mkdir -p "$HOME/.config"
                  touch "$LOCK_FILE"
              fi
          fi

      - path: /etc/skel/.config/autostart/setup-repo.desktop
        permissions: '0644'
        owner: root:root
        content: |
          [Desktop Entry]
          Type=Application
          Name=Setup Inicial do Repositório
          Comment=Clona o repositório de configurações no primeiro login
          Exec=/usr/local/bin/setup-user-repo.sh
          Terminal=false
          Hidden=false

  # ===============================================
  # PÓS-INSTALAÇÃO 
  # ===============================================
  late-commands:
    # Cria log centralizado para debug
    - curtin in-target -- bash -c "mkdir -p /var/log && touch /var/log/giusoft-late.log && echo '=== INÍCIO DOS LATE-COMMANDS ===' >> /var/log/giusoft-late.log"

    # 1. Garante conectividade dentro do ambiente chroot
    - curtin in-target -- bash -c "echo 'Ativando rede dentro do target...' >> /var/log/giusoft-late.log"
    - curtin in-target -- bash -c "dhclient -v || (ping -c2 8.8.8.8 || true)" >> /var/log/giusoft-late.log 2>&1

    # 2. Habilita repositórios padrão
    - curtin in-target -- bash -c "sed -i 's/^# deb/deb/g' /etc/apt/sources.list" >> /var/log/giusoft-late.log 2>&1
    - curtin in-target -- bash -c 'add-apt-repository -y universe && add-apt-repository -y multiverse && add-apt-repository -y restricted' >> /var/log/giusoft-late.log 2>&1

    # 3. Atualiza repositórios base
    - curtin in-target -- bash -c "apt update -y" >> /var/log/giusoft-late.log 2>&1
    - curtin in-target -- bash -c "apt install -y wget gpg curl software-properties-common apt-transport-https ca-certificates" >> /var/log/giusoft-late.log 2>&1

    # 4. Configura o repositório do Google Chrome
    - curtin in-target -- bash -c "mkdir -p /etc/apt/keyrings"
    - curtin in-target -- bash -c 'wget -qO- https://dl.google.com/linux/linux_signing_key.pub | gpg --dearmor | tee /etc/apt/keyrings/google-chrome.gpg > /dev/null'
    - curtin in-target -- bash -c 'echo "deb [arch=amd64 signed-by=/etc/apt/keyrings/google-chrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'

    # 5. Aceita o EULA das fontes Microsoft
    - curtin in-target -- bash -c 'echo "ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true" | debconf-set-selections'

    # 6. Atualiza apt novamente com o novo repositório
    - curtin in-target -- bash -c "apt update -y" >> /var/log/giusoft-late.log 2>&1

    # 7. Instala pacotes principais
    - curtin in-target -- bash -c "apt install -y \
        google-chrome-stable \
        git \
        vim \
        openssh-server \
        freeipa-client \
        oddjob-mkhomedir \
        ubuntu-restricted-extras \
        ffmpeg \
        gstreamer1.0-plugins-base \
        gstreamer1.0-plugins-good \
        gstreamer1.0-plugins-bad \
        gstreamer1.0-plugins-ugly \
        gstreamer1.0-libav \
        gstreamer1.0-tools \
        gstreamer1.0-x \
        gstreamer1.0-alsa \
        gstreamer1.0-pulseaudio \
        flatpak \
        libreoffice-l10n-pt-br \
        libreoffice-help-pt-br \
        hunspell-pt-br" >> /var/log/giusoft-late.log 2>&1 || true

    # 8. Instala RustDesk
    - curtin in-target -- bash -c "wget -q https://github.com/rustdesk/rustdesk/releases/download/1.4.3/rustdesk-1.4.3-x86_64.deb -O /tmp/rustdesk.deb && apt install -y /tmp/rustdesk.deb" >> /var/log/giusoft-late.log 2>&1 || true

    # 9. Cria grupo powerusers
    - curtin in-target -- bash -c "groupadd -f powerusers" >> /var/log/giusoft-late.log 2>&1

    # 10. Habilita SSH
    - curtin in-target -- bash -c "systemctl enable --now ssh" >> /var/log/giusoft-late.log 2>&1

    # 11. Instala Tailscale via script oficial
    - curtin in-target -- bash -c "curl -fsSL https://tailscale.com/install.sh | sh" >> /var/log/giusoft-late.log 2>&1 || true

    # 12. Ativa Tailscale
    - curtin in-target -- bash -c "systemctl enable --now tailscaled" >> /var/log/giusoft-late.log 2>&1

    # Finaliza log
    - curtin in-target -- bash -c "echo '=== FIM DOS LATE-COMMANDS ===' >> /var/log/giusoft-late.log"

